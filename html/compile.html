<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComPaste | Code Compiler</title>
    <link rel="stylesheet" href="../style/compile_page.css">
</head>
<body>
<div class="compiler-container">
    <h1>Code Compiler</h1>
    <form id="compileForm">
        <label for="fileUpload">Select files for input:</label>
        <input type="file" id="fileUpload" multiple>
        <label for="languageSelect">Select Language:</label>
        <select id="languageSelect">
            <option value="c++">C++</option>
            <option value="java">Java</option>
            <option value="python">Python</option>
            <!-- AdaugÄƒ alte limbaje -->
        </select>
        <button type="button" id="compileButton">Compile</button>
    </form>
    <div id="outputContainer">
        <h2>Output:</h2>
        <textarea id="outputArea" readonly></textarea>
    </div>
    <div id="errorContainer">
        <h2>Errors:</h2>
        <textarea id="errorArea" readonly></textarea>
    </div>
</div>
<!-- Aici ar merge scripturile necesare pentru logica de compilare -->
<script src="scripts/compiler_logic.js"></script>
</body>
</html>
