<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComPaste | User Posts</title>
    <link rel="stylesheet" href="../style/test.css">
</head>
<body>
<div class="stanga">
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="left-buttons">
            <a href="../index.html" class="menu_button">Main Page</a>
            <a href="posts.html" class="menu_button" id="b_p">Posts</a>
        </div>
        <div class="right-buttons">
            <a href="log.html" class="menu_button">Login</a>
            <a href="signup.html" class="menu_button">Sign up</a>
        </div>
    </div>

    <!-- Main Content Area for Creating Posts -->
    <div class="main_left">
        <div class="ll">
            <textarea id="inputBox" placeholder="Your code here"></textarea>
            <div class="bottom">
                <input type="text" class="title_in" placeholder="Document Title" name="titlu">
                <input type="number" class="numar" name="numar" min="0" max="90" placeholder="Days">
                <button class="buton" id="post_it">Post it</button>
            </div>
        </div>
        <!-- Language Buttons -->
        <div class="language_buttons">
            <button class="language_button" id="cpp">C++</button>
            <button class="language_button" id="java">Java</button>
            <button class="language_button" id="python">Python</button>
            <button class="language_button" id="txt">TXT</button>
        </div>
    </div>

    <!-- Right Section for Displaying Posts -->
    <div class="dreapta">
        <h2 class="title_dreapta">Public Posts</h2>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search...">
            <button type="button" id="searchButton">Search</button>
        </div>
        <div class="choose">
            <button class="buton1" id="public_posts_button">Public posts</button>
            <button class="buton1 active" id="your_posts_button">Your posts</button>
        </div>

        <!-- Posts will be dynamically loaded here -->
        <div id="posts_container">
            <!-- Individual Post -->
            <div class="postare">
                <a href="view_p.html" class="titlu_postare">Post Title</a>
                <div class="post_management_controls">
                    <button class="edit_post">Edit</button>
                    <button class="delete_post">Delete</button>
                    <select class="version_history">
                        <option>Version 1 - 01/01/2024</option>
                        <!-- More versions will be listed here -->
                    </select>
                    <label class="additional_option">
                        <input type="checkbox"> Burn after read
                    </label>
                    <label class="additional_option">
                        <input type="checkbox"> Password protected
                    </label>
                    <label class="additional_option">
                        <input type="checkbox"> Confirm read
                    </label>
                </div>
                <p class="info_suplimentar">Username | Date | Size | Language</p>
            </div>
            <!-- More posts like the above -->
        </div>
    </div>

    <!-- Modal for Editing Post -->
    <div id="edit_post_modal" class="modal">
        <div class="modal_content">
            <span class="close">&times;</span>
            <form id="edit_post_form">
                <label for="post_title">Title:</label>
                <input type="text" id="post_title" name="post_title">

                <label for="post_content">Content:</label>
                <textarea id="post_content" name="post_content"></textarea>

                <input type="submit" value="Save Changes">
            </form>
        </div>
    </div>

    <!-- Additional modals and interactive elements would be added similarly -->

</body>
</html>
