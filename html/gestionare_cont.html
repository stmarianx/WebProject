<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComPaste | Manage Account</title>
    <link rel="stylesheet" href="../style/gestionare_cont.css">
</head>
<body>
<div class="account-module">
    <h1>Manage Your Account</h1>
    <form id="updatePasswordForm">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" placeholder="New" required>

        <label for="confirmNewPassword">Confirm New Password:</label>
        <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirm" required>

        <button type="submit" id="updatePasswordButton">Update Password</button>

        <div id="message"></div>
    </form>

</div>
</body>
</html>
