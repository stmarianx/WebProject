<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComPaste | Login</title>
    <link rel="stylesheet" href="../style/log.css">
</head>
<body>
<div class="log_module">
    <p class="titlu_app">ComPaste</p>
    <label for="username" class="deasupra1">Username:</label>
    <input type="text" id="username" class="logare" placeholder="Enter your username" oninput="fct1()" >

    <label for="password" class="deasupra2">Password:</label>
    <input type="password" id="password" class="logare" placeholder="Enter your password" oninput="fct2()" >

    <div class="buton" onclick="location.href='utilizator_logat.html'">Log in</div>
    <hr>
    <div id="loginHelp">
        <a href="#">Forgot your password?</a>
        <a href="signup.html">Sign up</a>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fct1();
        fct2();
    });

    function fct1() {
        var usernameInput = document.getElementById('username');
        var label = document.querySelector('.deasupra1');
        label.style.display = usernameInput.value ? "block" : "none";
    }

    function fct2() {
        var passwordInput = document.getElementById('password');
        var label = document.querySelector('.deasupra2');
        label.style.display = passwordInput.value ? "block" : "none";
    }
</script>
</body>
</html>
