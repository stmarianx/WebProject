<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComPaste | Forgot Password</title>
    <link rel="stylesheet" href="../style/log.css">
</head>
<body>
<div class="log_module">
    <p class="titlu_app">Reset Your Password</p>
    <p>Please enter your email address to receive a link to reset your password.</p>
    <input type="email" id="email" class="logare" placeholder="Enter your email" required>
    <div class="buton" onclick="sendResetLink()">Send Reset Link</div>
    <div id="confirmationMessage"></div>
    <hr>
    <a href="log.html">Back to Login</a>
</div>

<script>
    function sendResetLink() {
        // Placeholder
        var email = document.getElementById('email').value;

        document.getElementById('confirmationMessage').textContent = 'If an account exists for ' + email + ', a reset link has been sent.';
    }
</script>
</body>
</html>
